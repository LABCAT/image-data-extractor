<div class="image-data-extractor">
    <div class="image-data-extractor__dropzone">
        <input type="file" accept="image/*" class="image-data-extractor__input">
        <div class="image-data-extractor__placeholder">
            <svg class="image-data-extractor__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            <p class="image-data-extractor__text">Drop image here or click to upload</p>
        </div>
        <img class="image-data-extractor__image" style="display: none;">
    </div>
    <div class="image-data-extractor__controls" style="display: none;">
        <div class="image-data-extractor__control-group">
            <label class="image-data-extractor__label">Sampling Radius (pixels)</label>
            <input type="number" class="image-data-extractor__radius" min="1" max="20" value="1">
            <div class="image-data-extractor__help">
                The sampling radius determines the grid size for pixel sampling.
                A radius of 4 means we'll sample every 4th pixel in both directions.
                Smaller values give more detail but produce larger output files.
            </div>
        </div>
        <button class="image-data-extractor__process">Process Image</button>
    </div>
    <p class="image-data-extractor__error"></p>
</div>
